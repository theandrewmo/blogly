{% extends 'base.html' %}

{% block add_post %}

<div class="container">
    <h1>Add Post for {{user.get_full_name()}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class='form-control' name="title" id="title" maxlength=30 placeholder="" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea class='form-control' name="content" id="content" maxlength=5000 placeholder="" rows="3" required></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a class='btn btn-info' href="/users/{{user.id}}">Cancel</a>
            <button type="submit" class='btn btn-success'>Add</button>
        </div>
    </form>
</div>


{% endblock %}
