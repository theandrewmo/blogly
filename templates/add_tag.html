{% extends 'base.html' %}

{% block add_tag %}

<div class="container">
    <h1>Create a tag</h1>
    <form action="/tags/new" method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class='form-control' name="name" maxlength=30 placeholder="" required>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a class='btn btn-info' href="/tags">Cancel</a>
            <button type="submit" class='btn btn-success'>Add</button>
        </div>
    </form>
</div>


{% endblock %}
