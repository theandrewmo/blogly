{% extends 'base.html' %}

{% block edit_post %}
    <div class="container">
        <h1>Edit Post</h1>
        <form action="/posts/{{post.id}}/edit" method="POST">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class='form-control' name="title" id="title" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                    <textarea class='form-control' name="content" id="content" placeholder="" rows="3"></textarea>
                </div>
            </div>
            {% for tag in tags %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tag" value="{{tag.id}}">
                <label class="form-check-label" for="tag">{{tag.name}}</label>
            </div>
            {% endfor %}
            <div class="d-flex justify-content-end">
                <a class='btn btn-link' href="/posts/{{post.id}}">Cancel</a>
                <button type="submit" class='btn btn-success'>Edit</button>
            </div>
        </form>
    </div>  
{% endblock %}
